<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>株式会社サンセイ</title>
    <link rel="stylesheet" href="sanseisama.css">

    <style>
        /* ---- ナビ スマホ縦並び ---- */
        nav.global-nav ul {
            display: flex;
            gap: 20px;
        }

        @media (max-width: 768px) {
            nav.global-nav ul {
                flex-direction: column;
                gap: 10px;
                padding: 10px 0;
                text-align: center;
            }
            nav.global-nav ul li a {
                display: block;
                padding: 10px;
                font-size: 1.1rem;
            }

            /* カルーセル文字（スマホ非表示） */
            .carousel-text {
                display: none !important;
            }

            /* お客様の声はスマホ非表示 */
            .voice-section {
                display: none !important;
            }

            /* 画像がスマホで大きすぎる問題の応急処置 */
            img {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
