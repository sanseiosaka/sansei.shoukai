}

.cube1 {

}

  animation-delay: 5s;
}

.cube3 {
  left: 80%;
  width: 120px;
  animation-delay: 10s;
}

@keyframes fall {
  0% {
    top: -100px;
    
    opacity: 0.6;
  }
  50% {

  }

}

<title>お問い合わせフォーム</title>
<link rel="stylesheet" href="お問い合わせ.css">

<body>

<form action="https://formspree.io/f/あなたのフォームID" method="POST" id="contact-form">
  <label for="name">お名前</label>
  <input type="text" name="name" id="name" placeholder="お名前" required>

  <label for="email">メールアドレス</label>
  <input type="email" name="email" id="email" placeholder="メール" required>

  <label for="message">お問い合わせ内容</label>
  <textarea name="message" id="message" placeholder="内容" required></textarea>

  <button type="submit">送信</button>
</form>

<div id="success-message">送信ありがとうございました！</div>
<div id="error-message">送信に失敗しました。もう一度お試しください。</div>

<script>
document.getElementById('contact-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const form = e.target;
    fetch(form.action, {
        method: form.method,
        body: new FormData(form),
        headers: { 'Accept': 'application/json' }
    }).then(response => {
        if (response.ok) {
            document.getElementById('success-message').style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
            form.reset();
        } else {
            document.getElementById('error-message').style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }
    }).catch(() => {
        document.getElementById('error-message').style.display = 'block';
        document.getElementById('success-message').style.display = 'none';
    });
});
</script>
